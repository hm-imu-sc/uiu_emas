<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/app_general/student_dashboard_page.css' %}">
        <title>Document</title>
    </head>
    <body>
        
        {% include "../common/navbar.html" %}

        <h1 class="title">{{ name }}</h1>

        <div class="project_details">
			<h2>My Projects:</h2>
			<table border cellspacing="0" cellpadding="0">
				<tr>
				<th>Project Title</th>
				<th>Status</th>
				</tr>

				{% for p in projects %}
				<tr>
					<td><a href="{% url 'app_general:booth_setup_page' p.id %}">{{ p.title }}</a></td>
					{% if p.status == 0 %}
					<td>Not Approved</td>
					{% else %}
					<td>Approved</td>
					{% endif %}
				</tr>
				{% endfor %}
			</table>
         </div>

        <script src="{% static 'js/common/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/app_general/student_dashboard_page.js' %}"></script>
    </body>
</html>
