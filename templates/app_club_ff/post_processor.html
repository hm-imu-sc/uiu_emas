{% for feed_post in feed_posts %}
<div class="post_card">
    <div class="header">
        <h2><span>Posted by:</span><span>{{ feed_post.club_id }}</span></h2>
        <h3><span>Posted at. </span><span>{{ feed_post.time_created }}</span></h3>
    </div>
    <h3>
        {{ feed_post.caption }}
    </h3>
    <img src="{{ MEDIA_URL }}{{feed_post.image_path}}" alt="">
</div>
{% endfor %}

{% if length != 0 %}
    <span id="post_length" length="{{ length }}"></span>
{% endif %}
